<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brechó Social</title>
    <link rel="icon" href="static/images/icon-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="index..html" class="brand">Brechó Social</a>
            <div class="search-bar">
                <input type="text" placeholder="Buscar roupas, acessórios...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-menu">
                <a href="index..html" class="nav-link active"><i class="fas fa-home"></i> Início</a>
                <a href="#" class="nav-link"><i class="fas fa-bell"></i> Notificações</a>
                <a href="#" class="nav-link"><i class="fas fa-shopping-bag"></i> Carrinho</a>
                <a href="pages/profile.html" class="nav-link">
                    <img src="static/images/OL.png" alt="Profile" class="profile-pic">
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container container">
        <aside class="sidebar">
            <div class="profile-card">
                <div class="profile-card-header">
                    <img src="static/images/OL.png" alt="Profile" class="profile-pic">
                    <div class="profile-info">
                        <h3>Brechó da Dodo</h3>
                        <span class="username">@brechodadodo</span>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">42</div>
                        <div class="stat-label">Produtos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1.2k</div>
                        <div class="stat-label">Seguidores</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">500</div>
                        <div class="stat-label">Seguindo</div>
                    </div>
                </div>
            </div>
            <nav class="side-menu">
                <a href="index..html" class="side-link active"><i class="fas fa-home"></i> <span>Feed</span></a>
                <a href="pages/profile.html" class="side-link"><i class="fas fa-store"></i> <span>Minha Loja</span></a>
                <a href="pages/saved.html" class="side-link"><i class="fas fa-heart"></i> <span>Favoritos</span></a>
                <a href="pages/settings.html" class="side-link"><i class="fas fa-cog"></i> <span>Configurações</span></a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="create-post">
                <textarea class="post-input" placeholder="Compartilhe uma nova peça, promoção ou novidade do seu brechó!"></textarea>
                <div class="post-actions">
                    <div class="post-options">
                        <div class="post-option" data-type="photo">
                            <i class="fas fa-image"></i>
                            <span>Foto</span>
                        </div>
                        <div class="post-option" data-type="price">
                            <i class="fas fa-tag"></i>
                            <span>Preço</span>
                        </div>
                        <div class="post-option" data-type="size">
                            <i class="fas fa-ruler"></i>
                            <span>Tamanho</span>
                        </div>
                    </div>
                    <button class="post-btn">Publicar</button>
                </div>
            </div>
            <div class="stories"></div>
            <div class="feed"></div>
        </main>
        <aside class="trending-topics">
            <h3>Categorias Populares</h3>
            <div class="topic-item">
                <div class="topic-info">
                    <div class="topic-name">#Vintage</div>
                    <div class="topic-stats">1.2k produtos</div>
                </div>
            </div>
            <div class="topic-item">
                <div class="topic-info">
                    <div class="topic-name">#Retrô</div>
                    <div class="topic-stats">800 produtos</div>
                </div>
            </div>
            <div class="topic-item">
                <div class="topic-info">
                    <div class="topic-name">#ModaCircular</div>
                    <div class="topic-stats">500 produtos</div>
                </div>
            </div>
        </aside>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
